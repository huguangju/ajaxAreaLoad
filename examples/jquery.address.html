<!DOCTYPE html>
<html>
<head lang="en">

  <title>仿淘宝地址选择</title>

<div class="simple"></div>

<div class="sep-line"></div>

<script type="text/javascript" src="../vendor/jquery/dist/jquery.min.js"></script>

      $('#u-area-to').address();
  })

</html>
