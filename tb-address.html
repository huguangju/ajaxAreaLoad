<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>仿淘宝地址选择</title>
    <link rel="stylesheet" href="css/tb-address.css">
</head>
<body>

<div class="u-logistic">
    <span class="u-name u-property-type">配送</span>
    <div class="u-logistic-info u-clearfix">
        <div class="u-area-info clearfix">
                <span class="u-area-body">
                    <span id="u-area-from">广东深圳</span> 至
                    <span id="u-area-to">
                        <span class="u-address-info" title=""></span>
                    </span>
                </span>
            <span class="loading"></span>
        </div>
        <div class="u-service-info"></div>
    </div>
</div>

<div class="sep-line"></div>

<div id="address-popup" class="u-popup u-overlay" style="z-index: 999;left: 78px;top: 30px;display:none;">
    <div class="u-popup-content u-overlay-content">
        <div class="u-areatab-con">
            <a class="address-all-close" href="#"></a>
            <div class="u-address-all-title-wrap clearfix">
                <div class="address-all-title" data-title="province" id="addressAllTitle-province"></div>
                <div class="address-all-title" data-title="city" id="addressAllTitle-city"></div>
                <div class="address-all-title address-all-title-selected" data-title="area" id="addressAllTitle-area"></div>
            </div>
            <div class="u-address-all-con-wrap clearfix" id="addressAllConWrap">
                <ul class="u-list-add-con clearfix"></ul>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="assets/jquery-1.11.1.js"></script>
<script type="text/javascript" src="js/tb-address.js"></script>
</body>
</html>
